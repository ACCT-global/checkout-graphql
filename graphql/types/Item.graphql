type Item {
  additionalInfo: ItemAdditionalInfo
  availability: String
  detailUrl: String
  id: ID
  imageUrl: String
  listPrice: Float
  measurementUnit: String
  name: String
  price: Float
  productId: String
  quantity: Float
  sellingPrice: Float
  skuName: String
  skuSpecifications: [SKUSpecification]
  uniqueId: String
}

type ItemAdditionalInfo {
  brandName: String
}

type SKUSpecification {
  fieldName: String @translatableV2
  fieldValues: [String] @translatableV2
}

input ItemInput {
  id: Int
  index: Int
  quantity: Float
  seller: ID
  uniqueId: String
}
